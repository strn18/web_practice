<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
        <option value="02">서울</option> <!-- 사용자에겐 서울로 보이지만 그 값(데이터)은 02임 -->
        <option value="051">부산</option>
        <option value="064">제주</option>
    </select>

    <br><br>

    <select name="" id="">
        <option value="male">남자</option>
        <option value="female">여자</option>
    </select>

    <br>VS? (사용자 입장에서는)후자가 편하다.

    <div>
        <input type="radio" name="rdo_gender" id="male">
        <label for="male">남자</label>
        <input type="radio" name="rdo_gender" id="female">
        <label for="female">여자</label>
    </div>

    <br><br>

    <div>
        <!-- 여러 줄 입력받기 -->
        <textarea name="" id="" style="width: 100%;" rows="10"></textarea>
    </div>

    <div>
        <fieldset>
            <legend>기본정보</legend>
            <div>
                <label for="name">이름</label>
                <input type="text" name="" id="name">
            </div>
            <div>
                <label for="tel">연락처</label>
                <input type="tel" name="" id="tel">
            </div>
        </fieldset>

        <fieldset>
            <legend>학력정보</legend>
            <div>
                <label for="university">대학교</label>
                <input type="text" name="" id="university">
            </div>
            <div>
                <label for="year">졸업년도</label>
                <input type="tel" name="" id="year">
            </div>
        </fieldset>
    </div>

    <div>
        <!-- 위의 select 예제에서, 지역 목록이 매우 많을 경우? 밑으로 뜨는
        목록이 매우 많을 것이고, 그게 화면을 차지하여 보기 불편할 것.
        그럴 때 이 datalist를 사용할 수 있다(글자를 입력하면 자동완성됨). -->
        <label for="browser1">사용하는 브라우저는?(1)</label>
        <input list="browsers" id="browser1">
        <datalist id="browsers">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="Chrome">Chrome</option>
            <option value="Opera">Opera</option>
            <option value="Safari">Safari</option>
        </datalist>
    </div>

    <div>
        <label for="browser2">사용하는 브라우저는?(2)</label>
        <input list="browsers" id="browser2">
        <!-- 이렇게 두 번 사용 가능(select에서 option을 계속 새로 복붙할 필요 없이) -->
    </div>
</body>
</html>
