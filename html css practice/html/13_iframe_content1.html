<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Content 1
    <a href="https://www.naver.com/" target="_self">Naver(_self)</a>
    <a href="https://www.naver.com/" target="_blank">Naver(_blank)</a>
    <a href="https://www.naver.com/" target="_parent">Naver(_parent)</a>
    <!-- 이처럼, _parent는 현재 위치 iframe의 부모 탭(창)이 바뀌게 됨. -->
    <!-- 그렇다면 _top은? 현재 위치 iframe이 어떠한 원래 탭의 자식의 자식의
    자식의 ... 였다고 할지라도, 바로 위의 부모가 아니라 맨 위로 올라가서,
    맨 위 탭을 찾아서 걔가 바뀌게 됨. -->
</body>
</html>
