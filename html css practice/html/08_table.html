<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>연락처</th>
                <th>이메일</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>유재석</td>
                <td>1234</td>
                <td>mail_1</td>
            </tr>
            <tr>
                <td>김종국</td>
                <td>5678</td>
                <td>mail_2</td>
            </tr>
            <tr>
                <td>송지효</td>
                <td>9012</td>
                <td>mail_3</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th>학년</th>
                <th>반</th>
                <th>학생 수</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">1학년</td>
                <td>1반</td>
                <td>18명</td>
            </tr>
            <tr>
                <!-- <td>1학년</td> -->
                <td>2반</td>
                <td>19명</td>
            </tr>
            <tr>
                <!-- <td>1학년</td> -->
                <td>3반</td>
                <td>18명</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <!-- <td></td> -->
                <td>55명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
