<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시맨틱 태그: 태그명 자체가 의미를 가진 태그. -->
    <!-- table, address, ... -->
    <!-- header, aside, nav, main, section, article, footer, ... -->
    <!-- 큼지막한 레이아웃에 이러한 시맨틱 태그를 사용. -->

    <!-- header: div와 역할은 같고 이름만 다름. 그러나 검색엔진이 분석할 때, 여기가 헤더 영역이라는 것을 알 수 있음. -->
    <header style="background-color: yellow;">헤더 정보, 헤더 이미지</header>

    <nav style="background-color: greenyellow;">
        <a href="">메뉴 1</a>
        <a href="">메뉴 2</a>
        <a href="">메뉴 3</a>
        <a href="">메뉴 4</a>
    </nav>

    <main style="background-color: skyblue;">
        <section>
            섹션 1
            <article>아티클 1</article>
            <article>아티클 2</article>
        </section>
        <section>
            섹션 2
        </section>
    </main>

    <footer style="background-color: grey;">footer: 회사 정보</footer>
    <!-- 어디가 무슨 역할인지 명확히 알 수 있다. 가독성 좋아짐. -->

</body>
</html>
