<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .relative{
      position: relative;
      left: 30px;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <!-- position: html 요소의 위치를 정의 -->

  <!-- static, relative, absolute, fixed, sticky -->

  <!-- position: static -->
  <!-- 기본값. 일반적인 문서의 흐름에 따라 요소의 위치가 정해짐 -->

  <!-- position: relative -->
  <!-- 위와 같지만, top right bottom left 속성을 같이 사용하여 오프셋(원래 위치로부터 띄움)을 적용 -->

  <h2 class="relative">position: relative</h2>
  <div class="relative">원래 위치에서 left: 30px만큼 오프셋됨</div>

</body>
</html>
