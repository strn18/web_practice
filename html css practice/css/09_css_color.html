<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS 색상 적용 -->
    
    <!-- 1. 색상명 키워드 사용(그동안 해왔던 방식) -->
    <h1 style="background-color: blue;">파란 배경색 적용</h1>
    <p style="color: orange;">오렌지색 글씨 적용</p>

    <br>

    <!-- 2. RGB 색상값 사용 -->
    <h1 style="color: rgb(255, 0, 0);">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0);">초록색</h1>
    <h1 style="color: rgb(0, 0, 255);">파란색</h1>
    <h1 style="color: rgb(255, 255, 255); background-color: skyblue;">하얀색</h1>
    <!-- RGBA(Alpha, 투명도) -->
    <h1 style="color: rgba(255, 0, 0, 0.5);">반투명 빨간색</h1>

    <br>

    <!-- 3. HEX 색상값 -->
    <!-- 16진수 표기법, 광원(빛의 3원색)인 R G B의 조합으로 표기 -->
    <h1 style="color: #FF0000;">빨간색</h1>
    <h1 style="color: #00FF00;">초록색</h1>
    <h1 style="color: #0000FF;">파란색</h1>
    <h1 style="color: #FFFFFF; background-color: skyblue;">하얀색</h1>
    <!-- HEX 방식에서 Alpha 값은 줄 수 없다. -->

    <br>

    <!-- 4. HSL 값(색조(Hue), 채도(Saturation), 밝기(Lightness)) -->
    <h1 style="color: hsl(0, 100%, 50%);">빨간색</h1>
    <h1 style="color: hsl(120, 100%, 50%);">초록색</h1>
    <h1 style="color: hsl(240, 100%, 50%);">파란색</h1>
    <!-- HSLA -->
    <h1 style="color: hsl(0, 100%, 50%, 0.5);">반투명 빨간색</h1>
</body>
</html>
