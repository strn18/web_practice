<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .relative{
      position: relative;

      width: 400px;
      height: 130px;

      border: 3px solid green;
    }
    .absolute{
      position: absolute;

      top: 80px;
      left: 40px;

      width: 240px;

      border: 3px solid red;
    }
    .general{
      width: 350px;

      border: 3px solid blue;
    }
  </style>
</head>
<body>
  <!-- position: absolute -->
  <!-- html 요소의 부모 요소 중, position: relative를 갖는 가장 가까운 요소를 찾고, -->
  <!-- 이후 걔에 대한 상대적인 위치를 지정 -->
  <h2>position: absolute</h2>
  <div class="relative">
    position: relative로 설정된 부모 요소
    <div class="general">
      일반(position: static) 요소
      <div class="absolute">
        position: absolute로 설정된 요소
      </div>
    </div>
  </div>
</body>
</html>
