<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="" id="" value="HI?">
        </div>
    
        <div>
            <input type="text" name="" id="" value="Can't modify" readonly>
        </div>
    
        <div>
            <input type="text" name="" id="" value="Can't even send" disabled>
        </div>
        <button type="submit">저장</button>
    </form>

    <div>
        <input type="text" name="" id="" maxlength="4" value="FOUR">
    </div>

    <div>
        <input type="tel" name="" id="" placeholder="010-0000-0000">
    </div>

    <div>
        <form action="">
            <label for="userID">아이디</label>
            <input type="text" name="" id="userID" required>
            <button type="submit">저장</button>
        </form>
    </div>

    <div>
        <input type="text" name="email" id="" autocomplete="on">
    </div>

    <div>
        <input type="text" name="username" id="" autocomplete="on">
    </div>

    <div>
        <input type="text" name="name" id="" autocomplete="on">
    </div>

    <!-- name 값이 일치하는 것들을 자동완성함.
    표준 name 값이 있음.
    name: 사람의 전체 이름
    email: 이메일 주소
    username: 사용자 계정(ID)
    new-password: 새로운 비밀번호
    current-password: 사용자의 현재 비밀번호
    one-time-code: 사용자를 인증할 때 사용하는 1회성 코드
    등등... 매우 많음 -->

    <div>
        <form action="">
            <label for="userID">아이디</label>
            <input type="text" name="username" id="userID" autocomplete="on" autofocus>

            <label for="userPW">비밀번호</label>
            <input type="password" name="" id="userPW">
            
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
