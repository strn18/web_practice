<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 선택자 */
        a{
            text-decoration: none;
        }

        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="">링크 1</a>
    <a href="">링크 2</a>
    <a href="" class="underline">링크 3</a>
</body>
</html>
