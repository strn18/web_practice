<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스 선택자 */
        .color-red{
            color: red;
        }

        .color-blue{
            color: blue;
        }

        .color-main{
            color: skyblue;
        }

        .bg-yellow{
            background-color: yellow;
        }
        
        .box1{
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p style="color: red;">빨간색 글자입니다.</p>

    <p class="color-red">빨간색 글자를 클래스를 사용해서 적용.</p>

    <p class="color-blue">파란색 글자를 클래스를 사용해서 적용.</p>

    <p class="color-main">웹사이트의 메인 색상입니다.</p>

    <p class="bg-yellow">배경색이 노란색입니다.</p>

    <p class="color-main bg-yellow">클래스 여러 개 넣기.</p>

    <p class="box1">글자는 빨간색, 배경은 파란색.</p>
</body>
</html>
