<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moogle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="fw-bold">
    <span>M</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </h1>

  <form action="https://www.google.com/search" method="get">
    <div class="search-bar input-group mb-3 mx-auto p-2 mt-3">
      <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="search bar">
    </div>
  </form>
  
  <div style="text-align: center;">
    <button type="button" class="github-button" onclick="location.href='https://github.com/strn18'">My Github</button>
    <button type="button" class="doodles-button" onclick="location.href='https://www.google.com/doodles'">I'm Feeling Lucky</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
